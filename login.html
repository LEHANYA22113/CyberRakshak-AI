<!DOCTYPE html>
<html>
<head>
    <title>Secure Login | CyberRakshak AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-terminal">
        <h2 class="glow-blue">SECURE ACCESS</h2>
        <p class="muted">Identity verification required</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}
        
        <!-- This submits to Flask, NOT JavaScript -->
        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Access Key" required>
            <button class="btn full">Authenticate</button>
        </form>

        <div class="divider"></div>
        
        <p>New operator? <a href="{{ url_for('register') }}" style="color:#38bdf8;">Register</a></p>
    </div>
</body>
</html>
